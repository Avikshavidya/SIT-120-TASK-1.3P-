<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Portfolio</title>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/projects">Projects</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
            </nav>
        </header>
        <router-view></router-view>
    </div>

    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        
        .page {
            padding: 20px;
        }

        
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.0/dist/vue-router.js"></script>
    <script>
        const Home = { template: '<div class="page">Home Page</div>' };
        const Projects = { template: '<div class="page">Projects Page</div>' };
        const About = { template: '<div class="page">About Page</div>' };

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHistory(),
            routes: [
                { path: '/', component: Home },
                { path: '/projects', component: Projects },
                { path: '/about', component: About },
            ],
        });

        const app = Vue.createApp({});
        app.use(router);
        app.mount('#app');
    </script>
</body>
</html>
